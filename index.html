<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper">
        <div class="list__actuale">
            <div class="list__header">
                <h1>Actual Business</h1>
            </div>
            <div class="list__categories__names">
                <ul class="header__list">
                    <li class="cat__1 cat__list" >Name</li>
                    <li class="cat__2 cat__list">Created</li>
                    <li class="cat__3 cat__list">Category</li>
                    <li class="cat__4 cat__list">Content</li>
                    <li class="cat__5 cat__list">Dates</li>
                    <li class="cat__6 cat__list">IMG</li>                    
                </ul>
                <button class="button">Push</button>
            </div>
            <div id="todoList" class="todo__list__actual">DIV</div>
        </div>
        <div class="list__done"></div>
    </div>
</body>
 <!-- <script id="jsonData" type="application/json" src="data.json"></script> -->
<script type="module" src="./JS/main.js"></script>
</html>
