<!DOCTYPE html>

<head>

    <title>ToDoList</title>

<body>
    <div class="wrapper">
        <div class="list__actuale">

                <h1>Actual Business</h1>
            </div>

                <div class="div__ul__list">
                    <ul class="header__toDo__list">
                        <li class="cat__1 cat__list" >Name</li>
                        <li class="cat__2 cat__list">Created</li>
                        <li class="cat__3 cat__list">Category</li>
                        <li class="cat__4 cat__list">Content</li>
                        <li class="cat__5 cat__list">Dates</li>
                        <li class="cat__6 cat__list" >
                            <button class="button__header button__edit">
                                <img  class="img__garbage img__header" src="./img/edit.png" alt="garbage">
                            </button>
                            <button class="button__header button__delete">
                                <img  class="img__garbage img__header" src="./img/garbage.png" alt="garbage"> 
                            </button>
                            <button class="button__header button__arh">
                                <img  class="img__garbage img__header" src="./img/arh.png" alt="garbage">   
                            </button>                          
                        </li>                    
                     </ul>
                </div>                
                <button class="button">Push</button>
                <button class="button2">5</button>
                <div class="div__ul__list">
                    <ul id="todoList" class="main__toDo__list">             
                </div>
                                  
                </ul>
            </div>
            <div class="arhive__toDo__list"> 
                <ul class="header__listitem">

                        <div class="column">Shopping list</div>

                        <div class="column">Task</div>
                        <div class="column">Some food</div>

                        <div class="column">IMG</div>
                    </li>      -->
                </ul>           
            </div>
            <!-- <ul id="todoList">
                    <li></li>
                </ul> -->
            <div class="list__categories__names">
                
            </div>
        </div>
        <div class="list__done"></div>
    </div>
