<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper">
        <div class="list__actual">
            <div class="list__header">
                <h1>Actual Business</h1>
            </div>
            <div class="current__toDo__list">
                <div class="div__ul__list">
                    <ul class="header__toDo__list">
                        <li class="cat__list" >Name</li>
                        <li class="cat__list">Created</li>
                        <li class="cat__list">Category</li>
                        <li class="cat__list">Content</li>
                        <li class="cat__list">Dates</li>
                        <li class="cat__list" >
                            <button class="button__header button__edit">
                                <img  class="img__logo img__header" src="./img/edit.png" alt="garbage">
                            </button>
                            <button class="button__header button__delete">
                                <img  class="img__logo img__header" src="./img/garbage.png" alt="garbage"> 
                            </button>
                            <button class="button__header button__arh">
                                <img  class="img__logo img__header" src="./img/arh.png" alt="garbage">   
                            </button>                          
                        </li>                    
                     </ul>                     
                </div>             
                <div class="div__ul__list">
                    <ul id="todoList" class="main__toDo__list">             
                </div>                                
            </div>
            <div class="div__create__note">
                <button class="button__create__note">Create Note</button>
            </div>
            <div class="arhive__toDo"> 
                <div class="arhive__toDo__list__header">
                    <ul class="header__toDo__list toDo__list__head">
                        <li class="cat__list" >Note category</li>
                        <li class="cat__list">Active</li>
                        <li class="cat__list">Archived</li>                    
                    </ul>   
                </div>
                <div class="arhive__toDo__list__main">
                    <ul class="toDo__list__main toDo__list__arhive">                      
                    </ul>
                </div>           
            </div>            
        </div>
        
    </div>
</body>
<script type="module" src="./JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</html>
